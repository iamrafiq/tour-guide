    <script>
   function acontece(horariosAlunos, minimoPresenca){
  let alunosPotuais = 0;
  for(let i=0; i<horariosAlunos.length; i++){
     if(horariosAlunos[i]<=0){
       alunosPotuais++;
     }
  }
  return (alunosPotuais >= minimoPresenca);
}

function aberturas(logDeHorarios, minimoPresenca){
  let diasComAulas = [];
  console.log(logDeHorarios.length)
  for(let i=0; i<logDeHorarios.length; i++){
      console.log(logDeHorarios[i]);
    
    diasComAulas.push(acontece(logDeHorarios[i], minimoPresenca));
  }
  return diasComAulas;
}

var alunosDaSegunda = [10, -5, 3, 0];
var alunosDaTerca = [10, 5, 3, 0];

console.log(aberturas([alunosDaSegunda, alunosDaTerca],2));
    </script>
